<div style="margin: 10%; margin-left: 30%;">
    <button type="button" class="btn btn-primary" (click)="userres()"  >Register</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="userlog()">Login</button>
</div>

<div  [hidden]="logShow"  style="margin: 10%; margin-left: 30%;">
    <div>
        <h1>Login</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
  <input type="text"  placeholder="Email/userName" formControlName="email"/>
  <div [hidden]="errorshow">
    <span style="color: red;">Email is not valid</span>
  </div>
  <br/><br/>
  <input type="password" placeholder="Password" formControlName="password" /><br/><br/>
  <button type="submit" class="btn btn-primary"  >Submit</button>
    </form>

</div>


<div  [hidden]="regShow" style="margin: 10%; margin-left: 30%;">
    <div>
        <h1>Register</h1>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()" >
  <input type="text"  placeholder="Email/userName" formControlName="email"/><br/><br/>
  <input type="password" placeholder="Password" formControlName="password" /><br/><br/>
  <button type="submit" class="btn btn-primary" >Submit</button>
    </form>

</div>
